<div class="calendar-container">
	<div class="month" *ngFor="let month of calendar.months">
		<div
			class="day"
			*ngFor="let day of month.days"
			[class.current]="day.isCurrent"
			[class.completed]="day.isCompleted && !isLoading"
			[class.future]="day.isFuture || isLoading">
		</div>
	</div>
</div>
